<div class="alert alert-dismissible alert-success" open-flag='showPopUp' message.popup>
    <button type="button" class="close" data-dismiss="alert" ng-click="close()">Ã—</button>
    <h4>Successfully added!</h4>
    <p>In order to see your note go to <a href="/#/" class="linkTo">Dashboard</a>.</p>
</div>
<div class="addNew-box">
    <form class="form-horizontal">
        <fieldset>
            <legend>{{title}}</legend>
            <div class="form-group">
                <label class="col-lg-2 control-label" for="inputDefault">Title</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputDefault" ng-model="noteTitle">
                </div>
            </div>
            <div class="form-group">
                <label for="select" class="col-lg-2 control-label">Category</label>
                <div class="col-lg-10">
                    <select class="form-control" id="select" ng-model="selectCat" ng-options="opt as opt.value for opt in catOptions"></select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label" >Email</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputEmail" placeholder="Email" ng-model="email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-2">Related tags</label>
                <div class="col-lg-10">
                    <input type="text" class="related-tags form-control" ng-model="tagInput" data-autocomplete placeholder="start typing...">
                    <a class="btn add-tag btn-success" ng-click="addTag()">Add tag to this note</a>
                </div>
                <div class="col-lg-10">
                    <ul class="tag-list">
                        <li ng-repeat="tag in thisNoteTags"><span class="label label-warning">{{tag}}</span></li>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <label for="textArea" class="col-lg-2 control-label">Description</label>
                <div class="col-lg-10">
                    <textarea class="form-control" rows="3" id="textArea" ng-model="description"></textarea>
                    <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="reset" class="btn btn-default"><a href="/#/">Cancel</a></button>
                    <button type="submit" class="btn  btn-success" ng-click="addNewNote()">Submit</button>
                    <button type="submit" class="btn  btn-info" ng-click="log()">Log DB</button>
                    <button type="submit" class="btn  btn-info" ng-click="clear()">Clear DB</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
