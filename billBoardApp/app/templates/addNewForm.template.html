<div class="addNew-box">
    <form class="form-horizontal">
        <fieldset>
            <legend>{{title}}</legend>
            <div class="form-group">
                <label class="col-lg-2 control-label" for="inputDefault">Title</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputDefault">
                </div>
            </div>
            <div class="form-group">
                <label for="select" class="col-lg-2 control-label">Category</label>
                <div class="col-lg-10">
                    <select class="form-control" id="select">
                        <option>testCAT1</option>
                        <option>testCAT2</option>
                        <option>testCAT3</option>
                        <option>testCAT4</option>
                        <option>testCAT5</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-2">Related tags</label>
                <div class="input-group col-lg-10">
                    <input type="text" class="form-control">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Add</button>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="textArea" class="col-lg-2 control-label">Description</label>
                <div class="col-lg-10">
                    <textarea class="form-control" rows="3" id="textArea"></textarea>
                    <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="reset" class="btn btn-default"><a href="/#/">Cancel</a></button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
