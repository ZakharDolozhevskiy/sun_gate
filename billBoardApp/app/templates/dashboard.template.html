<div class="dashboard">
    <div class="alert alert-dismissible alert-info" ng-repeat="item in dataList">
        <span>{{item.title}}</span>
        <span>{{item.category.value}}</span>
        <span>{{item.email}}</span>
        <ul>
            <li ng-repeat="tag in item.tags">{{tag}}</li>
        </ul>
        <span>{{item.description}}</span>
    </div>
</div>
