<ion-side-menus enable-menu-with-back-views="false">

      <div class="side-bar-btn" menu-toggle="left"></div>
      <h1 class="header-title">Title</h1>
      <div class="side-bar-btn btn-refresh"></div>
    </div>

    <ion-nav-view name="menuContent"></ion-nav-view>

  <ion-side-menu side="left">
    <div class="bar bar-header">
      <h1 class="header-title">Menu</h1>
    </div>
    <div class="menu-content">
      <ul class="menu-list">
        <li menu-close>Login</li>
        <li menu-close>Dashboard</li>
        <li menu-close>Search</li>
        <li menu-close>Contact Us</li>
      </ul>
    </div>
  </ion-side-menu>
</ion-side-menus>
