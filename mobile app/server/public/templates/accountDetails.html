<ion-view>
    <ion-content class="container">
        <div class="user-bar" data-username=user></div>
        <div class="dashboard-content">
            <h4>Yout notes:</h4>
            <div class="note-item" ng-repeat="note in vm.notes" data-item="note"></div>
            <div class="padding">
                <button class="button button-block button-positive" ng-click="vm.goToDashboard()">View all notes</button>
                <button class="button button-block button-positive" ng-click="vm.logout()">Logout</button>
            </div>
        </div>
    </ion-content>
</ion-view>
