<dom-module id="seconds-indicator">
    <style>
        :host {
            display: inline-block;
            min-width: 400px;
        }
    </style>
    <template>
        <google-chart
            id='secondsChart'
            type='area'
            options='{
                "title": "RUNTIME INDICATOR",
                "legend": {"position": "in"},
                "vAxis": {"minValue" : 0, "maxValue": 60},
                "animation": {"duration": "1000"}
            }'
            cols='[{"label": "Order", "type": "string"},{"label": "Seconds", "type": "number"}]'>
        </google-chart>
        <indicators-btn is="indicators-btn" id="s-switch-btn" type="runtime"></indicators-btn>
    </template>
    <script rel="import" src="secondsIndicator.js"></script>
</dom-module>
