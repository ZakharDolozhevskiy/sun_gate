<dom-module id="gender-indicator">
    <style>
        :host {
            display: inline-block;
            min-width: 400px;
        }
    </style>
    <template>
        <google-chart
            id='genderChart'
            type='stepped-area'
            options='{
                "title": "GENDER INDICATOR",
                "legend": {"position": "in"},
                "vAxis": {"format": "percent", "minValue" : 0, "maxValue": 1},
                "animation": {"duration": "1000"}
            }'
            cols='[{"label": "Gender", "type": "string"},{"label": "Gender", "type": "number"}]'>
        </google-chart>
        <indicators-btn is="indicators-btn" id="g-switch-btn" type="gender"></indicators-btn>
    </template>
    <script rel="import" src="genderIndicator.js"></script>
</dom-module>
