<dom-module id="currency-indicator">
    <style>
        :host {
            display: inline-block;
            min-width: 400px;
        }
    </style>
    <template>
        <google-chart
            id='currencyChart'
            type='column'
            options='{
                "title": "CURRENCY RANGE INDICATOR",
                "legend": {"position": "in"},
                "vAxis": {"minValue" : 0, "maxValue": 10000, "format": "currency"},
                "animation": {"duration": "1000"}
            }'
            cols='[{"label": "Data", "type": "string"},{"label": "Currency ", "type": "number"}]'>
        </google-chart>
        <indicators-btn is="indicators-btn" id="c-switch-btn" type="currency"></indicators-btn>
    </template>
    <script rel="import" src="currencyIndicator.js"></script>
</dom-module>
