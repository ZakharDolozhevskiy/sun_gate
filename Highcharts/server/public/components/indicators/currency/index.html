<dom-module id="currency-indicator">
    <style>
        :host {
            display: inline-block;
            min-width: 400px;
        }
    </style>
    <template>
        <google-chart
                type="pie"
                id="chart"
                options='{"title": "AGE RANGE INDICATOR"}'
                cols='[ {"label": "Range", "type": "string"},{"label": "Age", "type": "number"} ]'>
        </google-chart>
        <indicators-btn is="indicators-btn" id="c-switch-btn" type="currency"></indicators-btn>
    </template>
    <script rel="import" src="currencyIndicator.js"></script>
</dom-module>
